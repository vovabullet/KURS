<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Welcome to S_T_O_R_E!</h1>
                </div>
                <div><span th:text="'Last update of Database:'"></span>&nbsp;
                    <span th:text="${#dates.createNow()}"></span>
                </div>

                <div class="justify-content-center">
                    <h2>Products by Supplier</h2>
                </div>
                <form action="/products/productsBySupplier/{supplierId}" method="get">
                    <div class="mb-3">
                        <label for="supplierId" class="form-label">Supplier ID</label>
                        <input type="number" class="form-control" id="supplierId" name="supplierId" placeholder="Enter Supplier ID">
                    </div>
                    <button type="submit" class="btn btn-primary">Show Products by Supplier</button>
                </form>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
