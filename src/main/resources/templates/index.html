<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Welcome to S_T_O_R_E!</h1>
                </div>
                <div><span th:text="'Last update of Database:'"></span>&nbsp;
                    <span th:text="${#dates.createNow()}"></span>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                        <h2 class="text-center text-dark mt-5">All Products</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${findAll}">
                                <td th:text="${product.ProductID}"></td>
                                <td th:text="${product.Name}"></td>
                                <td th:text="${product.Description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
